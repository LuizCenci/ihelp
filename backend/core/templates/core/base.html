{% load static %}
<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}iHelp{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{% static 'core/main.css' %}">
  </head>
  <body class="min-h-screen flex flex-col bg-gray-50 text-gray-900">
    <header class="sticky top-0 z-10 bg-white/80 backdrop-blur border-b">
      <div class="max-w-6xl mx-auto px-4 h-14 flex items-center justify-between">
        <a href="/" class="flex items-center gap-2 font-semibold">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M12 21s-6-4.35-6-9a6 6 0 1 1 12 0c0 4.65-6 9-6 9Z"/><path d="M12 11v.01"/></svg>
          iHelp
        </a>
        <nav class="hidden sm:flex items-center gap-2">
          <a href="/login/" class="px-3 py-1.5 rounded-md hover:bg-gray-100">Entrar</a>
          <a href="/cadastro/pessoa/" class="px-3 py-1.5 rounded-md bg-blue-600 text-white hover:bg-blue-700">Cadastrar</a>
        </nav>
      </div>
    </header>

    <main class="flex-1 max-w-6xl mx-auto px-4 py-8">
      {% if messages %}
        <div class="space-y-2 mb-6">
          {% for message in messages %}
            <div class="px-4 py-3 rounded-md text-sm
              {% if 'success' in message.tags %} bg-green-50 text-green-800 border border-green-200
              {% elif 'warning' in message.tags %} bg-amber-50 text-amber-800 border border-amber-200
              {% elif 'error' in message.tags %} bg-red-50 text-red-800 border border-red-200
              {% else %} bg-blue-50 text-blue-800 border border-blue-200
              {% endif %}">
              {{ message }}
            </div>
          {% endfor %}
        </div>
      {% endif %}

      {% block content %}{% endblock %}
    </main>

    <footer class="border-t">
      <div class="max-w-6xl mx-auto px-4 py-6 text-sm text-gray-500 flex items-center justify-between">
        <span>© {% now "Y" %} iHelp</span>
        <span class="hidden sm:inline">Frontend para demonstração</span>
      </div>
    </footer>
  </body>
</html>
