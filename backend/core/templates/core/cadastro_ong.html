{% extends "core/base.html" %}
{% block content %}
<div class="container mt-4">
  <h2>Cadastro de ONG</h2>
  <form method="post">
    {% csrf_token %}
    {% for field in form %}
      <div class="mb-3">
        <label>{{ field.label }}</label>
        {{ field }}
        {% if field.errors %}
          <div class="text-danger">{{ field.errors }}</div>
        {% endif %}
      </div>
    {% endfor %}
    <button class="btn btn-success">Cadastrar ONG</button>
  </form>
</div>
{% endblock %}
