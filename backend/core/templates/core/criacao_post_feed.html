{% extends 'core/base.html' %}
{% load widget_tweaks %}
{% block title %}Criar post | iHelp{% endblock %}
{% block content %}
<div class="max-w-2xl mx-auto">
  <!-- Header -->
  <div class="text-center mb-8">
    <div class="inline-flex p-3 bg-gradient-to-br from-emerald-500 to-cyan-600 rounded-2xl shadow-lg mb-4">
      <svg class="h-8 w-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2">
        <path stroke-linecap="round" stroke-linejoin="round" d="M12 4v16m8-8H4"/>
      </svg>
    </div>
    <h1 class="text-2xl font-bold text-slate-800">Criar Post no Feed</h1>
    <p class="text-slate-500 mt-1">Compartilhe novidades da sua organização</p>
  </div>

  <div class="bg-white border border-slate-200 rounded-2xl shadow-sm p-8">
    <form method="POST" enctype="multipart/form-data" class="space-y-6">
      {% csrf_token %}

      <div>
        <label class="block text-sm font-medium text-slate-700 mb-2">Texto do post</label>
        <textarea name="description" rows="4"
          class="w-full border border-slate-300 rounded-xl px-4 py-3 text-sm focus:outline-none focus:ring-2 focus:ring-emerald-500 focus:border-transparent transition-shadow"
          placeholder="Escreva aqui o que deseja compartilhar..."></textarea>
      </div>

      <div>
        <label class="block text-sm font-medium text-slate-700 mb-2">Imagem (opcional)</label>

        <div id="image-preview-container" class="hidden mb-3">
          <p class="text-sm text-slate-600 mb-2">Pré-visualização:</p>
          <img id="image-preview" src="" class="max-w-xs rounded-xl border border-slate-200">
        </div>

        <div id="upload-area"
             class="flex justify-center px-6 pt-5 pb-6 border-2 border-slate-300 border-dashed rounded-xl hover:border-emerald-400 transition-colors">
          <div class="space-y-2 text-center">
            <svg class="mx-auto h-12 w-12 text-slate-400" stroke="currentColor" fill="none" viewBox="0 0 48 48">
              <path stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8m-12 4h.02" />
            </svg>

            <div class="flex text-sm text-slate-600 justify-center items-center">
              <label for="id_photo"
                     class="relative cursor-pointer rounded-md font-medium text-emerald-600 hover:text-emerald-500">
                <span>Selecione uma imagem</span>
                <input id="id_photo" name="photo" type="file" accept="image/*" class="hidden">
              </label>
              <p class="pl-1">ou arraste e solte</p>
            </div>

            <p class="text-xs text-slate-500">PNG, JPG até 10MB</p>
          </div>
        </div>
      </div>

      <script>
        document.addEventListener('DOMContentLoaded', function () {
          const fileInput = document.querySelector('#id_photo');
          const previewContainer = document.getElementById('image-preview-container');
          const previewImg = document.getElementById('image-preview');
          const uploadArea = document.getElementById('upload-area');

          if (fileInput) {
            fileInput.addEventListener('change', function (e) {
              const file = e.target.files[0];
              if (file && file.type.startsWith('image/')) {
                uploadArea.classList.add('hidden');
                const reader = new FileReader();
                reader.onload = function (event) {
                  previewImg.src = event.target.result;
                  previewContainer.classList.remove('hidden');
                };
                reader.readAsDataURL(file);
              } else {
                uploadArea.classList.remove('hidden');
                previewContainer.classList.add('hidden');
              }
            });

            uploadArea.addEventListener('dragover', function (e) {
              e.preventDefault();
              uploadArea.classList.add('border-emerald-500', 'bg-emerald-50');
            });

            uploadArea.addEventListener('dragleave', function () {
              uploadArea.classList.remove('border-emerald-500', 'bg-emerald-50');
            });

            uploadArea.addEventListener('drop', function (e) {
              e.preventDefault();
              uploadArea.classList.remove('border-emerald-500', 'bg-emerald-50');
              const files = e.dataTransfer.files;
              if (files.length > 0 && files[0].type.startsWith('image/')) {
                fileInput.files = files;
                fileInput.dispatchEvent(new Event('change'));
              }
            });
          }
        });
      </script>

      <div class="flex gap-3 pt-4">
        <a href="{% url 'ihelp:home_feed' %}"
           class="flex-1 px-4 py-3 border border-slate-300 rounded-xl text-center text-slate-700 font-medium hover:bg-slate-50 transition-colors">
          Cancelar
        </a>
        <button type="submit"
                class="flex-1 px-4 py-3 bg-gradient-to-r from-emerald-500 to-cyan-500 text-white font-semibold rounded-xl hover:from-emerald-600 hover:to-cyan-600 shadow-sm hover:shadow transition-all">
          Publicar
        </button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
