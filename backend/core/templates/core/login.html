{% extends 'core/base.html' %}
{% block title %}iHelp – Login{% endblock %}
{% block content %}
<div class="min-h-[70vh] w-full flex items-center justify-center py-8">
  <div class="w-full max-w-md">
    <!-- Logo e Título -->
    <div class="text-center mb-8">
      <div class="inline-flex p-3 bg-gradient-to-br from-emerald-500 to-cyan-600 rounded-2xl shadow-lg mb-4">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-white" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
          <path d="M12 21s-6-4.35-6-9a6 6 0 1 1 12 0c0 4.65-6 9-6 9Z" />
          <circle cx="12" cy="10" r="1" fill="currentColor"/>
        </svg>
      </div>
      <h1 class="text-2xl font-bold text-slate-800">Bem-vindo de volta</h1>
      <p class="text-sm text-slate-500 mt-1">Entre na sua conta para continuar</p>
    </div>

    <div class="bg-white border border-slate-200 rounded-2xl p-8 shadow-sm">
      <!-- Tabs de tipo de conta -->
      <div class="mb-6 p-1 bg-slate-100 rounded-xl grid grid-cols-2 gap-1">
        <a href="{% url 'ihelp:login' %}?tipo=pessoa" class="px-4 py-2.5 rounded-lg text-center text-sm font-medium transition-all {% if request.GET.tipo == 'ong' %}text-slate-600 hover:text-slate-800{% else %}bg-white text-slate-800 shadow-sm{% endif %}">
          <span class="flex items-center justify-center gap-2">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
            </svg>
            Voluntário
          </span>
        </a>
        <a href="{% url 'ihelp:login' %}?tipo=ong" class="px-4 py-2.5 rounded-lg text-center text-sm font-medium transition-all {% if request.GET.tipo == 'ong' %}bg-white text-slate-800 shadow-sm{% else %}text-slate-600 hover:text-slate-800{% endif %}">
          <span class="flex items-center justify-center gap-2">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"/>
            </svg>
            ONG
          </span>
        </a>
      </div>

      <form method="post" class="space-y-5">
        {% csrf_token %}
        <input type="hidden" name="tipo" value="{% if request.GET.tipo == 'ong' %}ong{% else %}pessoa{% endif %}">

        <div>
          <label class="block text-sm font-medium text-slate-700 mb-2" for="email">E-mail</label>
          <div class="relative">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <svg class="h-5 w-5 text-slate-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/>
              </svg>
            </div>
            <input id="email" name="email" type="email" class="w-full pl-10 pr-4 py-2.5 border border-slate-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-emerald-500 focus:border-transparent transition-shadow" placeholder="seu@email.com" required>
          </div>
        </div>

        <div>
          <label class="block text-sm font-medium text-slate-700 mb-2" for="senha">Senha</label>
          <div class="relative">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <svg class="h-5 w-5 text-slate-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"/>
              </svg>
            </div>
            <input id="senha" name="senha" type="password" class="w-full pl-10 pr-4 py-2.5 border border-slate-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-emerald-500 focus:border-transparent transition-shadow" placeholder="••••••••" required>
          </div>
        </div>

        <button type="submit" class="w-full px-4 py-3 bg-gradient-to-r from-emerald-500 to-cyan-500 text-white font-semibold rounded-xl hover:from-emerald-600 hover:to-cyan-600 focus:outline-none focus:ring-2 focus:ring-emerald-500 focus:ring-offset-2 shadow-sm hover:shadow transition-all">
          Entrar
        </button>
      </form>

      <div class="mt-6 pt-6 border-t border-slate-200">
        <p class="text-center text-sm text-slate-500 mb-4">Não tem uma conta?</p>
        <div class="grid grid-cols-2 gap-3">
          <a href="{% url 'ihelp:cadastro_pessoa' %}" class="px-4 py-2.5 rounded-xl text-center text-sm font-medium text-emerald-700 bg-emerald-50 hover:bg-emerald-100 border border-emerald-200/50 transition-colors">
            Sou Voluntário
          </a>
          <a href="{% url 'ihelp:cadastro_ong' %}" class="px-4 py-2.5 rounded-xl text-center text-sm font-medium text-cyan-700 bg-cyan-50 hover:bg-cyan-100 border border-cyan-200/50 transition-colors">
            Sou ONG
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
