{% extends 'core/base.html' %}
{% block title %}iHelp – Login{% endblock %}
{% block content %}
<div class="min-h-[70vh] w-full flex items-center justify-center py-8">
  <div class="w-full max-w-md bg-white border border-gray-200 rounded-2xl p-8 shadow-lg">
    <h1 class="text-2xl font-semibold text-center mb-2">Entrar</h1>
    <p class="text-sm text-gray-600 text-center mb-6">Selecione o tipo de conta e informe suas credenciais.</p>

    <div class="mb-6 grid grid-cols-2 gap-3">
      <a href="{% url 'ihelp:login' %}?tipo=pessoa" class="px-4 py-2.5 rounded-lg text-center border transition-colors {% if request.GET.tipo == 'ong' %}bg-white text-gray-700 border-gray-300 hover:bg-gray-50{% else %}bg-blue-50 text-blue-700 border-blue-200 font-medium{% endif %}">Pessoa</a>
      <a href="{% url 'ihelp:login' %}?tipo=ong" class="px-4 py-2.5 rounded-lg text-center border transition-colors {% if request.GET.tipo == 'ong' %}bg-blue-50 text-blue-700 border-blue-200 font-medium{% else %}bg-white text-gray-700 border-gray-300 hover:bg-gray-50{% endif %}">ONG</a>
    </div>

    <form method="post" class="space-y-4">
      {% csrf_token %}
      <input type="hidden" name="tipo" value="{% if request.GET.tipo == 'ong' %}ong{% else %}pessoa{% endif %}">
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1.5" for="email">E-mail</label>
        <input id="email" name="email" type="email" class="w-full border border-gray-300 rounded-lg px-4 py-2.5 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" placeholder="seu@email.com" required>
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1.5" for="senha">Senha</label>
        <input id="senha" name="senha" type="password" class="w-full border border-gray-300 rounded-lg px-4 py-2.5 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" placeholder="••••••••" required>
      </div>
      <button type="submit" class="w-full px-4 py-3 bg-blue-600 text-white font-medium rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-colors">Entrar</button>
    </form>

    <div class="mt-6 pt-6 border-t border-gray-200">
      <p class="text-center text-sm text-gray-600 mb-3">Não tem conta?</p>
      <div class="flex gap-3 justify-center">
        <a href="{% url 'ihelp:cadastro_pessoa' %}" class="text-sm text-blue-700 hover:text-blue-800 font-medium hover:underline">Sou Voluntário</a>
        <span class="text-gray-400">•</span>
        <a href="{% url 'ihelp:cadastro_ong' %}" class="text-sm text-blue-700 hover:text-blue-800 font-medium hover:underline">Sou ONG</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
